    <script type="text/javascript">
    var suv = document.getElementById('suv');
    var suvCon = document.getElementById('suv-con');
    var main = document.getElementById('main');
    var mains = main.getElementsByTagName('img')
    var suvLeft = document.getElementById('suv-left');
    var suvRight = document.getElementById('suv-right');
    var suvBtm = document.getElementById('suv-btm');
    var suvBtms = suvBtm.getElementsByTagName('div');
    var time;
    var num=0;
    
    time = setInterval(clock,2000);
    function clock(){
        num++;
        console.log(num);
        if(num==mains.length){
            num=1;
            suvCon.scrollLeft=0;
        }
        btmcolor();
        moveTo(suvCon.scrollLeft,1287*num);
    }
    function moveTo(starepos,endpos){
        var step=0;
        var starepos=starepos;
        var endpos=endpos;
        var maxstep=15;
        var everystep=(endpos-starepos)/maxstep;

        function move(){
            step++;
            suvCon.scrollLeft += everystep;
            if(step==maxstep){
                clearInterval(time2);
                suvCon.scrollLeft=endpos;
            }
        }
        var time2 = setInterval(move,20);
    }

    function btmcolor(){
        for(var i=0;i<suvBtms.length;i++){
            suvBtms[i].style.backgroundColor = 'white';
        }
        var pop=num;
        if(pop==6){
            pop=0;
        }
        suvBtms[pop].style.backgroundColor = 'red';
    }

    for(var i=0;i<suvBtms.length;i++){
        suvBtms[i].onclick = function(){
            for(var j=0;j<suvBtms.length;j++){
                if(this==suvBtms[j]){
                    num=j-1;
                    clearInterval(time);
                    clock();
                    time = setInterval(clock,2000);
                }
            }
        }
    }

    suvLeft.onclick = function(){
        clearInterval(time);
        num -=2;
        if(num==-2){
            num=4;
        }
        clock();
        time = setInterval(clock,2000);
    }
    suvRight.onclick = function(){
        clearInterval(time);
        clock();
        time = setInterval(clock,2000);
    }
